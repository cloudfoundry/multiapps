modules:
- name: web-server
  type: com.sap.static-content
  path: web-server/
  requires:
  - name: internal-odata
    group: configuration
    properties:
      odata.svc_root: ~{odata.svc_root}
    properties-metadata:
      odata.svc_root:
        overwritable: false
        optional: false
  - name: internal-odata-service
    parameters:
      some-parameter: ~{some-parameter}
    parameters-metadata:
      some-parameter:
        overwritable: true
        optional: false
  - name: plugin-provider
    list: plugins
    properties:
      plugin-name: ~{plugin-name}
      plugin-url: ~{plugin-url}
    properties-metadata:
      plugin-name:
        overwritable: true
        optional: true
      plugin-url: 
  properties:
    docu-url: http://help.sap.com/saphelp_nw74/en/5c
    default-locale: ''
  parameters:
    host: 
    domain: bestprice.sap.com
    version-number: '7.20'
    version-tag: v7.20
  properties-metadata:
    docu-url:
      overwritable: false
      optional: true
  parameters-metadata:
    host:
      overwritable: false
    domain:
      optional: true
  deployed-after: [pricing]
- name: pricing
  type: org.nodejs
  properties:
    docu-url: http://help.sap.com/saphelp_nw74/en/5c
    default-locale: ''
  parameters:
    host: api
    domain: bestprice.sap.com
  provides:
  - name: internal-odata
    public: true
    properties:
      odata.svc_root: odata/
    properties-metadata:
      odata.svc_root:
        overwritable: false
        optional: true
  requires:
  - name: pricing-db
    group: pricing-configuration
    parameters:
      custom-property: custom-property-value
  - name: pricing-db-service
    group: pricing-configuration
  - name: competitor-data
    group: pricing-configuration
    properties:
      url: ~{url}
      application-key: ~{application-key}
      secret-key: ~{secret-key}
  deployed-after: [pricing-db]
- name: pricing-db
  type: com.sap.hana.hdi
  properties:
    default-locale: ''
  requires:
  - name: pricing-db-service
    group: db-configuration
    
resources:
- name: pricing-db-service
  type: com.sap.hana.hdi-container
- name: internal-odata-service
  type: com.sap.user-provided
  properties:
    some-parameter: some-parameter-value
  properties-metadata:
    odata.svc_root: 
      overwritable: false 
      optional: true
- name: competitor-data
  properties:
    url: https://marketwatch.il/v2/
    application-key: 
    secret-key: 
  properties-metadata:
    url:
      overwritable: false
      optional: false
    application-key:
      overwritable: false
    secret-key:
      optional: false
- name: plugin-provider
  type: configuration
  parameters:
    filter:
      type: com.acme.plugin
  parameters-metadata:
    filter:
      overwritable: false
  properties:
    plugin-name: ${name}
    plugin-url: ${url}/sources
parameters:
