modules:
  - name: web-server
    type: com.sap.static-content
    path: "web-server/"
    requires:
      - name: internal-odata
        group: configuration
        properties:
          odata.svc_root: ~{odata.svc_root}
      - name: internal-odata-service
        group: configuration
    properties:
      docu-url: "http://help.sap.com/saphelp_nw74/en/5c"
      default-locale: zho
    parameters:
      host: www
      domain: bestprice.sap.com

  - name: pricing
    type: org.nodejs
    properties:
      docu-url: "http://help.sap.com/saphelp_nw74/en/5c"
      default-locale: zho
    parameters:
      host: api
      domain: bestprice.sap.com
    provides:
      - name: internal-odata
        properties:
          odata.svc_root: "odata/"
          test:
    requires:
      - name: pricing-db
        group: pricing-configuration
        parameters:
          custom-property: custom-property-value
      - name: pricing-db-service
        group: pricing-configuration
      - name: competitor-data
        group: pricing-configuration
        properties:
          url: ~{url}
          application-key: ~{application-key}
          secret-key: ~{secret-key}
          competitor-name: Something Ltd.

  - name: pricing-db
    type: com.sap.hana.hdi
    properties:
      default-locale: zho
      test:
    requires:
      - name: pricing-db-service
        group: db-configuration
        properties:
          test:

