ID: com.sap.sample.mta
version: 0.1.0

modules:
  - name: web
    type: javascript.nodejs
    requires:
      - name: backend1
      - name: backend2
    provides:
      - name: web
        properties:
          name: web
          url: https://localhost:52030
          destinations:
            - name: backend1
              url: ~{backend1/url}
              forwardAuthToken: true
            - name: backend2
              url: ~{backend2/url}
              forwardAuthToken: true   

  - name: dep
    type: javascript.nodejs
    properties:
      DEPLOY_DETAILS:
        name: ~{web/name}
        destinations: ~{web/destinations}
        url: ~{web/url}
    requires:
      - name: web
      - name: backend1
      - name: backend2

resources:
  - name: backend1
    properties:
      name: backend1
      url: "https://example.com:51088"
  - name: backend2
    properties:
      name: backend2
      url: "https://www.ynet.co.il"